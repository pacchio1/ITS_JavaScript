<mat-card class="example-card"  *ngFor="let scienziato of scienziati">
    <mat-card-header>
      <mat-card-subtitle>{{scienziato.dataNascita}} {{scienziato.dataMorte}}</mat-card-subtitle>
      <mat-card-title>{{scienziato.nome}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>This card has divider and indeterminate progress as footer</p>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
