      <mat-card-title-group>
        <mat-card-title>{{studente.nome  | uppercase}} {{counter}}</mat-card-title>
        <mat-card-subtitle>Medium</mat-card-subtitle>
        <img mat-card-md-image src="{{studente.image}}"  alt="Image of a Shiba Inu">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque modi, impedit maiores unde consectetur similique dolore hic odio provident est nostrum expedita quo possimus ipsum corrupti vel vitae incidunt asperiores.

    <div class="example-button-container">
      <button 
        mat-fab color="primary" 
        aria-label="Example icon button with a delete icon"
        (click)="onClick()"
        >
        <mat-icon>delete</mat-icon>
