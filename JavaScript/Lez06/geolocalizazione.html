<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const h1 = document.createElement("h1");
        let lang = 0;
        let long =0;
        navigator.geolocation.getCurrentPosition(position=>{
           long = position.coords.longitude;
           lang = position.coords.latitude;
           h1.textContent ='posizione attuale '+lang+' '+long;
           h1.addEventListener("click",()=>{location.href="https://www.openstreetmap.org/#map=14/"+lang+"/"+long})
           console.log("https://www.openstreetmap.org/#map=14/"+lang+"/"+long);
        })
        document.body.appendChild(h1);
    </script>
</body>
</html>
